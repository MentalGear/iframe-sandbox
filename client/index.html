<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSandbox Library Demo</title>
    <style>
        :root {
            --bg: #121212;
            --text: #e0e0e0;
            --border: #333333;
            --code-bg: #1e1e1e;
            --accent: #ff5252;
            --shadow: rgba(0,0,0,0.5);
        }
        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif; 
            padding: 40px; 
            max-width: 1000px; 
            margin: 0 auto; 
            background: var(--bg);
            color: var(--text);
        }
        h1 { 
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent), #ff8a80);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .card {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            display: flex;
            flex-direction: column;
        }
        textarea { 
            width: 100%; 
            height: 200px; 
            font-family: 'Fira Code', 'Courier New', monospace; 
            background: rgba(0,0,0,0.2);
            color: inherit;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            box-sizing: border-box;
            resize: vertical;
            margin-bottom: 10px;
        }
        safe-sandbox { 
            width: 100%; 
            height: 250px; 
            border: 2px solid var(--accent); 
            border-radius: 8px;
            background: white; 
            overflow: hidden;
        }
        #logs { 
            background: var(--code-bg); 
            padding: 15px; 
            height: 200px; 
            overflow-y: auto; 
            border: 1px solid var(--border); 
            border-radius: 8px;
            font-family: monospace; 
            margin-top: 20px;
        }
        .controls { margin: 15px 0; display: flex; gap: 10px; flex-wrap: wrap; }
        .label { font-weight: 600; margin-bottom: 10px; display: block; opacity: 0.8; }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
        .log-entry {
            border-bottom: 1px solid var(--border);
            padding: 5px 0;
            font-size: 13px;
        }
        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>SafeSandbox Library Demo</h1>
    
    <div class="status-bar">
        <span id="sandbox-status">Sandbox: Disconnected</span>
    </div>

    <div class="grid">
        <div class="card">
            <span class="label">Untrusted Source Code:</span>
            <textarea id="code">
console.log("Hello from Sandbox!");
console.log("Accessing JSONPlaceholder (CORS-enabled)...");

fetch('https://jsonplaceholder.typicode.com/todos/1')
  .then(res => res.json())
  .then(data => console.log("JSONPlaceholder result:", data))
  .catch(err => console.error("JSONPlaceholder failed:", err.message));

fetch('/virtual.txt')
  .then(res => res.text())
  .then(text => console.log("Virtual file result:", text));
            </textarea>
            <div class="controls">
                <button onclick="runCode()">Run Code</button>
                <button onclick="applyRules()">Apply Allowlist</button>
                <button onclick="clearRules()" style="background: #e57373;">Block All (Clear Rules)</button>
                <button onclick="changeSource()">Switch to 127.0.0.1 (Legacy)</button>
            </div>
        </div>
        <div class="card">
            <span class="label">Sandbox View (Strict Subdomain):</span>
            <safe-sandbox id="sandbox" src="http://sandbox.localhost:3333/sandbox/index.html"></safe-sandbox>
        </div>
    </div>

    <h3>Host Message Logs</h3>
    <div id="logs">Waiting for sandbox...</div>

    <script type="module" src="SafeSandbox.js"></script>
    <script>
        const sandbox = document.getElementById('sandbox');
        const logsDiv = document.getElementById('logs');
        let firstLog = true;

        sandbox.addEventListener('ready', () => {
            document.getElementById('sandbox-status').textContent = 'Sandbox: Ready';
            document.getElementById('sandbox-status').style.color = '#4caf50';
            appendLog({ type: 'LOG', depth: 'host', args: ['Sandbox is ready!'] });
        });

        sandbox.addEventListener('log', (event) => {
            const data = event.detail;
            appendLog(data);
        });

        function appendLog(data) {
            if (firstLog) {
                logsDiv.innerHTML = '';
                firstLog = false;
            }

            const div = document.createElement('div');
            div.className = 'log-entry';
            const depth = data.depth || 'unknown';
            const logType = data.logType || 'log';
            const badge = `<span style="color: ${logType === 'error' ? '#ff5252' : '#4caf50'}">[${depth}]</span> `;
            div.innerHTML = badge + (data.args || []).map(a => typeof a === 'string' ? a : JSON.stringify(a)).join(' ');
            logsDiv.prepend(div);
        }

        window.runCode = () => {
            const code = document.getElementById('code').value;
            sandbox.execute(code);
        }

        window.applyRules = () => {
            sandbox.setNetworkRules({
                allow: ['jsonplaceholder.typicode.com'],
                files: {
                    '/virtual.txt': 'This file only exists in the sandbox memory!'
                }
            });
            appendLog({ type: 'LOG', depth: 'host', args: ['Allowlist updated: jsonplaceholder allowed, /virtual.txt created.'] });
        }

        window.clearRules = () => {
             sandbox.setNetworkRules({ allow: [], files: {} });
             appendLog({ type: 'LOG', depth: 'host', args: ['Rules cleared: Blocking all external traffic.'] });
        }

        window.changeSource = () => {
            const current = sandbox.getAttribute('src');
            const next = current.includes('localhost') ? `http://127.0.0.1:${window.location.port}/sandbox/index.html` : `http://sandbox.localhost:${window.location.port}/sandbox/index.html`;
            sandbox.setAttribute('src', next);
            appendLog({ type: 'LOG', depth: 'host', args: [`Source switched to: ${next}`] });
        }

        window.resetSandbox = async () => {
             appendLog({ type: 'LOG', depth: 'host', args: ['Resetting sandbox... Clean refresh required.'] });
             // We can't easily clear another origin's SW from here, 
             // so we just warn the user and clear what we can.
             const regs = await navigator.serviceWorker.getRegistrations();
             for (let reg of regs) await reg.unregister();
             window.location.reload(true);
        }

    </script>
</body>
</html>
