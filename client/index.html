<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRE Host (Safe)</title>
    <style>
        :root {
            /* --bg: #ffffff;
            --text: #1a1a1a;
            --border: #e0e0e0;
            --code-bg: #f8f9fa;
            --accent: #d32f2f;
            --shadow: rgba(0,0,0,0.1); */
            --bg: #121212;
            --text: #e0e0e0;
            --border: #333333;
            --code-bg: #1e1e1e;
            --accent: #ff5252;
            --shadow: rgba(0,0,0,0.5);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text: #e0e0e0;
                --border: #333333;
                --code-bg: #1e1e1e;
                --accent: #ff5252;
                --shadow: rgba(0,0,0,0.5);
            }
        }
        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif; 
            padding: 40px; 
            max-width: 1000px; 
            margin: 0 auto; 
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        h1 { 
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent), #ff8a80);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .card {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        textarea { 
            width: 100%; 
            height: 250px; 
            font-family: 'Fira Code', 'Courier New', monospace; 
            background: transparent;
            color: inherit;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            box-sizing: border-box;
            resize: vertical;
        }
        iframe { 
            width: 100%; 
            height: 250px; 
            border: 2px solid var(--accent); 
            border-radius: 8px;
            background: white; 
        }
        #logs { 
            background: var(--code-bg); 
            padding: 15px; 
            height: 200px; 
            overflow-y: auto; 
            border: 1px solid var(--border); 
            border-radius: 8px;
            font-family: monospace; 
            margin-top: 20px;
        }
        .controls { margin: 15px 0; }
        .label { font-weight: 600; margin-bottom: 10px; display: block; opacity: 0.8; }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
        .log-entry {
            border-bottom: 1px solid var(--border);
            padding: 5px 0;
            font-size: 13px;
        }
        .log-entry:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <h1>iFrame Sandbox MRE</h1>
    <p style="opacity: 0.7; margin-bottom: 30px;">This is the safe Host environment (localhost:3333). The red-bordered frame below is the isolated Sandbox (127.0.0.1:3333).</p>

    <div class="grid">
        <div class="card">
            <span class="label">Untrusted Source Code:</span>
            <textarea id="code">
console.log("Hello from Sandbox!");
console.log("My Origin:", document.domain);

// Try to access the Host (should fail due to cross-origin boundary)
try {
  console.log("Top level Origin:", top.location.origin);
} catch (e) {
  console.log("Access to Host (top) blocked: " + e.message);
}

// Network Request (Should be intercepted)
fetch('/secret.txt')
  .then(res => res.text())
  .then(text => console.log("Fetch result:", text));
            </textarea>
            <div class="controls">
                <button onclick="runCode()">Run Code in Sandbox</button>
            </div>
        </div>
        <div class="card">
            <span class="label">Sandbox View (127.0.0.1):</span>
            <!-- IMPORTANT: Using 127.0.0.1 to trigger cross-origin isolation -->
            <iframe id="sandboxFrame" src="http://127.0.0.1:3333/sandbox/index.html"></iframe>
        </div>
    </div>

    <h3>Host Message Logs</h3>
    <div id="logs">Waiting for logs from sandbox...</div>
    <div id="host-sw-status" style="position: fixed; bottom: 8px; left: 8px; background: rgba(0,0,0,0.6); color: white; padding: 4px 8px; font-size: 11px; pointer-events: none; border-radius: 4px; font-family: monospace;">Host SW: disconnected</div>

    <script>
        const sandbox = document.getElementById('sandboxFrame');
        const logsDiv = document.getElementById('logs');
        let firstLog = true;

        window.addEventListener('message', (event) => {
            console.log("Host received message from:", event.origin, event.data);
            
            if (event.origin !== "http://127.0.0.1:3333") {
                console.warn("Ignoring cross-origin message from:", event.origin);
                return;
            }

            if (firstLog) {
                logsDiv.innerHTML = '';
                firstLog = false;
            }

            const div = document.createElement('div');
            div.className = 'log-entry';
            
            // Pretty print logs if they match our LOG structure
            const data = event.data;
            if (data && data.type === 'LOG') {
                const depth = data.depth || 'unknown';
                const logType = data.logType || 'log';
                const badge = `<span style="color: ${logType === 'error' ? '#ff5252' : '#4caf50'}">[${depth}]</span> `;
                div.innerHTML = badge + (data.args || []).map(a => typeof a === 'string' ? a : JSON.stringify(a)).join(' ');
            } else {
                div.textContent = `[Raw]: ${JSON.stringify(data)}`;
            }
            
            logsDiv.prepend(div);
        });
        
        // Register Host Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(reg => {
                    const statusEl = document.getElementById('host-sw-status');
                    const checkState = () => {
                        if (reg.active) {
                            statusEl.textContent = 'Host SW: active';
                            statusEl.style.backgroundColor = '#4caf50';
                        } else {
                            statusEl.textContent = 'Host SW: installing...';
                            setTimeout(checkState, 200);
                        }
                    };
                    checkState();
                })
                .catch(err => {
                    console.error("Host SW Registration failed:", err);
                    const statusEl = document.getElementById('host-sw-status');
                    statusEl.textContent = 'Host SW: error';
                    statusEl.style.backgroundColor = '#ff5252';
                });
        }

        function runCode() {
            const code = document.getElementById('code').value;
            console.log("Sending code to sandbox...");
            sandbox.contentWindow.postMessage({ type: 'EXECUTE', code }, "http://127.0.0.1:3333");
        }
    </script>
</body>
</html>
