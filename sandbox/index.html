<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Manager</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1e1e1e;
                --text: #e0e0e0;
                --border: #333333;
            }
        }
        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            background: var(--bg); color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        #executor { width: 100%; height: 100%; border: none; }
        #status { 
            position: fixed; bottom: 8px; right: 8px; 
            background: rgba(0,0,0,0.6); color: white; 
            padding: 4px 8px; font-size: 11px; 
            pointer-events: none; border-radius: 4px;
            font-family: monospace;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div id="status">SW: disconnected</div>
    <!-- The Inner Execution Frame -->
    <iframe id="executor" sandbox="allow-scripts allow-same-origin" src="executor.html"></iframe>

    <script>
        const statusEl = document.getElementById('status');
        const executor = document.getElementById('executor');
        // Resilient Telemetry Extractor (Handles cross-frame objects & non-cloneables)
        function extractMetadata(arg, _recursionDepth = 0, seen = new WeakSet()) {
            if (arg === null || arg === undefined) return String(arg);
            const type = typeof arg;
            
            // Limit recursion depth to prevent infinite loops/too much data
            if (_recursionDepth > 3) return "[Max Depth]";

            // Basic Types
            if (type !== 'object' && type !== 'function') return arg;
            
            // Functions
            if (type === 'function') return `[Function: ${arg.name || 'anonymous'}]`;
            
            // Cross-frame Type Identification
            const constructorName = arg.constructor ? arg.constructor.name : 'Object';
            
            // Errors
            if (constructorName.includes('Error')) {
                return { _t: 'Error', name: arg.name, message: arg.message };
            }
            
            // Browser Objects
            if (constructorName === 'ServiceWorkerRegistration') {
                return { _t: 'SW', state: arg.active ? 'active' : 'starting' };
            }
            if (arg.nodeType && arg.nodeName) return `[DOM Node: ${arg.nodeName}]`;

            // Circular Reference Protection
            if (seen.has(arg)) return "[Circular Reference]";
            seen.add(arg);

            // Plain Objects and Arrays (Recursive Extraction)
            if (Array.isArray(arg)) {
                return arg.map(item => extractMetadata(item, _recursionDepth + 1, seen));
            }

            const result = {};
            try {
                for (const key in arg) {
                    if (Object.prototype.hasOwnProperty.call(arg, key)) {
                        result[key] = extractMetadata(arg[key], _recursionDepth + 1, seen);
                    }
                }
            } catch (e) {
                return "[Unextractable]";
            }
            return result;
        }

        // 1. Register Service Worker (with status polling)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => {
                    const checkState = () => {
                        if (reg.active) {
                            statusEl.textContent = 'SW: active';
                            statusEl.style.backgroundColor = '#4caf50';
                        } else {
                            statusEl.textContent = 'SW: installing...';
                            setTimeout(checkState, 200);
                        }
                    };
                    checkState();
                })
                .catch(err => {
                    statusEl.textContent = 'SW: error';
                    statusEl.style.backgroundColor = '#ff5252';
                });
        }

        // 2. Relay messages from Host to Executor
        window.addEventListener('message', (event) => {
            if (event.origin !== "http://localhost:3333") return;
            if (event.data && event.data.type === 'EXECUTE') {
                executor.contentWindow.postMessage(event.data, "*");
            }
        });

        // 3. Relay messages from Executor to Host (logs/errors)
        window.addEventListener('message', (event) => {
            if (event.source === executor.contentWindow) {
                try {
                    // CRITICAL: We must sanitize data from the executor too!
                    // If the executor sends a Raw Error or weird object, 
                    // relaying it will trigger a DataCloneError.
                    const sanitizedData = extractMetadata(event.data);
                    window.parent.postMessage(sanitizedData, "http://localhost:3333");
                } catch (e) {
                    console.error("Relay failed:", e.message);
                }
            }
        });

        // Simplified Console Proxy
        ['log', 'error', 'warn'].forEach(type => {
            const original = console[type];
            console[type] = function(...args) {
                try {
                    const safeArgs = args.map(arg => extractMetadata(arg));
                    const msg = { type: 'LOG', depth: 'manager', logType: type, args: safeArgs };
                    window.parent.postMessage(msg, "http://localhost:3333");
                } catch (e) {
                    original.apply(console, ["Logger error:", e.message]);
                }
                original.apply(console, args);
            };
        });
    </script>
</body>
</html>
