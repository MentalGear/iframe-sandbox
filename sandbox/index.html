<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Manager</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1e1e1e;
                --text: #e0e0e0;
                --border: #333333;
            }
        }
        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            background: var(--bg); color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        #executor { width: 100%; height: 100%; border: none; }
        #status { 
            position: fixed; bottom: 8px; right: 8px; 
            background: rgba(0,0,0,0.6); color: white; 
            padding: 4px 8px; font-size: 11px; 
            pointer-events: none; border-radius: 4px;
            font-family: monospace;
            backdrop-filter: blur(4px);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="status">SW: disconnected</div>
    <iframe id="executor" sandbox="allow-scripts allow-same-origin" src="executor.html"></iframe>

    <script>
        const statusEl = document.getElementById('status');
        const executor = document.getElementById('executor');
        const HOST_ORIGIN = "http://localhost:3333";

        // Telemetry Extractor
        function extractMetadata(arg, _recursionDepth = 0, seen = new WeakSet()) {
            if (arg === null || arg === undefined) return String(arg);
            const type = typeof arg;
            if (_recursionDepth > 3) return "[Max Depth]";
            if (type !== 'object' && type !== 'function') return arg;
            if (type === 'function') return `[Function: ${arg.name || 'anonymous'}]`;
            
            const constructorName = arg.constructor ? arg.constructor.name : 'Object';
            if (constructorName.includes('Error')) return { _t: 'Error', name: arg.name, message: arg.message };
            if (arg.nodeType && arg.nodeName) return `[DOM Node: ${arg.nodeName}]`;
            if (seen.has(arg)) return "[Circular Reference]";
            
            seen.add(arg);
            if (Array.isArray(arg)) return arg.map(item => extractMetadata(item, _recursionDepth + 1, seen));

            const result = {};
            try {
                for (const key in arg) {
                    if (Object.prototype.hasOwnProperty.call(arg, key)) {
                        result[key] = extractMetadata(arg[key], _recursionDepth + 1, seen);
                    }
                }
            } catch (e) { return "[Unextractable]"; }
            return result;
        }

        // 1. Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(reg => {
                    const checkState = () => {
                        if (reg.active) {
                            statusEl.textContent = 'SW: active';
                            statusEl.style.backgroundColor = '#4caf50';
                            window.parent.postMessage('READY', HOST_ORIGIN);
                        } else {
                            setTimeout(checkState, 200);
                        }
                    };
                    checkState();
                })
                .catch(err => {
                    statusEl.textContent = 'SW: error';
                    statusEl.style.backgroundColor = '#ff5252';
                    console.error("Sandbox SW Error:", err);
                });
        }

        // 2. Incoming messages from Host
        window.addEventListener('message', (event) => {
            if (event.origin !== HOST_ORIGIN) return;
            
            const data = event.data;
            if (!data) return;

            if (data.type === 'EXECUTE') {
                executor.contentWindow.postMessage(data, "*");
            } else if (data.type === 'SET_NETWORK_RULES') {
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage(data);
                }
            }
        });

        // 3. Outgoing messages from Executor
        window.addEventListener('message', (event) => {
            if (event.source === executor.contentWindow) {
                try {
                    const sanitized = extractMetadata(event.data);
                    window.parent.postMessage(sanitized, HOST_ORIGIN);
                } catch (e) {}
            }
        });

        // Local Console Proxy
        ['log', 'error', 'warn'].forEach(type => {
            const original = console[type];
            console[type] = function(...args) {
                try {
                    const safeArgs = args.map(arg => extractMetadata(arg));
                    window.parent.postMessage({ type: 'LOG', depth: 'manager', logType: type, args: safeArgs }, HOST_ORIGIN);
                } catch (e) {}
                original.apply(console, args);
            };
        });
    </script>
</body>
</html>
